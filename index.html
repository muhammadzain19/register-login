</head>

<body>
  <!--Nav Bar-->
  <div class="drop-nav-parent">

            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
        <div>
          <button class="nav-login-btn"  id="loginButton">Login</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">
          
          <span class="logo-name-inner">AR Builders</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists example">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="link">Revenue</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Notifications</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-message-rounded icon"></i>
                <span class="link">Messages</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="link">Analytics</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-heart icon"></i>
                <span class="link">Likes</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>

          <div class="bottom-cotent">
            <li class="list">
              <a href="#" class="nav-link">

                <span class="link">Settings</span>
              </a>
            </li>
            <li class="list">

                <i class="bx bx-log-out icon"></i>

              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>
  </div>

  <!--Registration Form-->
  <div class="background-section">
    <img src="images/registration-bg-img.jpg" class="img-fluid background-section-image"
      alt="Responsive Background Image">
    <div class="center">
      <section class="container wraper" style="display: none;" id="registrationBox">
        <div class="close-button" style="font-size: 35px;" onclick="closeRegistrationBox()">&times;</div>
        <header>Registration Form</header>
        <form action="#" class="form">
          <div class="column">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter first name" required />
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Enter last name" required />
            </div>
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Enter Password</label>
              <input type="text" placeholder="Enter your password" required />
            </div>
            <div class="input-box">
              <label>Confirm Password</label>
              <input type="text" placeholder="Confirm your password" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Prefer not to say</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <input type="text" placeholder="Enter street address" required />
            <div class="column">
              <div class="input-box1">
                <input type="number" placeholder="Enter phone number" required />
              </div>
              <div class="select-box">
                <select>
                  <option hidden>Country</option>
                  <option>America</option>
                  <option>Japan</option>
                  <option>India</option>
                  <option>Nepal</option>
                </select>
              </div>
            </div>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </div>
<!--Login Form-->
    <div class="login-parent"  id="loginForm" style="display: none;">
      <div class="login-wrapper">
        <div class="close-button" style="font-size: 35px;" id="closeButton">&times;</div>
        <form class="login-form" action="#">
          <div class="login-h2">Login</div>
          <div class="login-input-field">
            <input class="login-input" type="text" required>
            <label class="login-label">Enter your email</label>
          </div>
          <div class="login-input-field">
            <input class="login-input" type="password" required>
            <label class="login-label">Enter your password</label>
          </div>
          <div class="login-forget">
            <label class="forget-label" for="remember">
              <input type="checkbox" class="login-remember">
              <p class="login-forget-p">Remember me</p>
            </label>
            <a class="login-wrapper-a" href="#">Forgot password?</a>
          </div>
          <button class="login-button" type="submit">Log In</button>
          <div class="login-register">
            <p>Don't have an account? <a class="login-wrapper-a" href="#" onclick="toggleRegistrationAndLoginForm()">Register</a></p>
          </div>
        </form>
      </div>

    </div>
  </div>

  

    <!--Script Tag-->
<script src="script.js"></script>

</body>
</html>
